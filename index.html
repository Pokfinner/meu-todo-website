<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    Elementos do rebasing.

    <div id="main">

    </div>


    <script>

        const main = document.getElementById("main")
        let html = ``

        fetch(`https://pear-happy-yak.cyclic.app/todos`)
            .then(res => res.json())
            .then(todos => {

                todos.forEach(todo => {

                    html += `<div class="todo">${todo.title}</div>`

                })
                
                main.innerHTML = html

            })


    </script>

</body>

</html>
